<!DOCTYPE html>
<html>
<head>
<style>
ol {
  background: salmon;
  padding: 20px;
}

ol li {
  background: mistyrose;
  color: darkred;
  padding: 10px;
  margin-left: 20px;
}

ul {
  background: powderblue;
  padding: 20px;
}

ul li {
  background: mistyrose;
  color: darkblue;
  margin: 5px;
}
</style>
</head>
<body>

<h1>Styling Lists With Colors, Margins and Padding</h1>
<h1>Vì Quang Huy-2121050213</h1>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ul>
  <li>Vì</li>
  <li>Quang</li>
  <li>Huy</li>
</ul>

</body>
</html>
